services:
  db:
    restart: always
    image: postgres:latest
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - global

web:
  restart: always
  build:
    context: ./back/
    dockerfile: Dockerfile   # oder Dockerfile-dev, aber dann mit COPY
  ports:
    - "127.0.0.1:8000:8000"
  depends_on:
    - db
  networks:
    - global

volumes:
  pgdata:

networks:
  global:
